<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/plantopedia.css}" rel="stylesheet"/>
    <title>Plantopedia</title>
    <style>
    body {
    background-color: gray;
    }
    a:link {
    color: CaptionText;
    background-color: transparent;
    text-decoration: none;
    }
    a:visited {
    color: CaptionText;
    }









    </style>
</head>
<body>

<h1>Plantopedia</h1>

<h2>Plants</h2>

<div th:if="${q}">
    <h3 th:if="${error}" th:text="${error}"></h3>
    <h3 th:unless="${error}"
        th:text="'Your search for \'' + ${q} + '\' returned ' + ${meta.total} + ' plants.'"></h3>
</div>
<div th:unless="${q}">
    <h3>
        <h3 th:if="${error}" th:text="${error}"></h3>
        <h3 th:unless="${error}" th:text="'The database contains ' +${meta.total} + ' plants.'"></h3>
    </h3>
</div>

<form method="POST" th:action="@{/plants/search}">
    <label for="q">Keyword:</label>
    <input type="text" id="q" name="q"/>
    <input type="hidden" name="showImages" th:value="${showImages}"/>
    <input type="submit" value="Search"/>
</form>

<table>
    <tr>
        <td>
            <h4 th:text="'Page ' + ${page} + ' of ' + ${pageCount}"></h4>
        </td>
        <td th:if="${showImages}">
            <form th:if="${q}" id="hide_images_search_results">
                <input type="hidden" name="q" th:value="${q}"/>
                <input type="hidden" name="page" th:value="${page}"/>
                <button name="showImages" type="submit" formmethod="POST" form="hide_images_search_results" value="0"
                        th:formaction="@{/plants/search}">Hide Images
                </button>
            </form>
            <form th:unless="${q}" id="hide_images_list_all">
                <input type="hidden" name="page" th:value="${page}"/>
                <button name="showImages" type="submit" formmethod="GET" form="hide_images_list_all" value="0"
                        th:formaction="@{/plants}">Hide Images
                </button>
            </form>
        </td>
        <td th:unless="${showImages}">
            <form th:if="${q}" id="show_images_search_results">
                <input type="hidden" name="q" th:value="${q}"/>
                <input type="hidden" name="page" th:value="${page}"/>
                <button name="showImages" type="submit" formmethod="POST" form="show_images_search_results" value="1"
                        th:formaction="@{/plants/search}">Show Images
                </button>
            </form>
            <form th:unless="${q}" id="show_images_list_all">
                <input type="hidden" name="page" th:value="${page}"/>
                <button name="showImages" type="submit" formmethod="GET" form="show_images_list_all" value="1"
                        th:formaction="@{/plants}">Show Images
                </button>
            </form>
        </td>
    </tr>
</table>

<ol th:if="${showImages}">
    <li th:each="plant : ${plants}" style="width: 20%">
        <a th:href="@{/plants/detail/{id}(id=${plant.id})}">
            <div class="card">
                <img th:if="${plant.commonName != null}"
                     th:src="${plant.imageUrl}"
                     th:alt="${plant.commonName}" width="100%">
                <img th:unless="${plant.commonName != null}"
                     th:src="${plant.imageUrl}"
                     th:alt="${plant.scientificName}" width="100%">
                <div class="container">
                    <h4 th:text="${plant.commonName}"></h4>
                    <i><p th:text="${plant.scientificName}"></p></i>
                </div>
            </div>
        </a>
    </li>
</ol>

<ol th:unless="${showImages}">
    <li th:each="plant : ${plants}" style="width: 20%">
        <a th:href="@{/plants/detail/{id}(id=${plant.id})}">
            <div class="card">
                <div class="container">
                    <h4 th:text="${plant.commonName}"></h4>
                    <i><p th:text="${plant.scientificName}"></p></i>
                </div>
            </div>
        </a>
    </li>
</ol>

<div th:unless="${error}">
    <span>
        <a th:href="'/parse-pagination-link?' + ${firstLinkQuery} + '&path=' + ${firstLinkPath}
        + '&showImages=' + ${showImages}">First</a>
    </span>

    <span th:unless="${firstLinkQuery}"></span>

    <span th:if="${links.prev}">
        <a th:href="'/parse-pagination-link?' + ${prevLinkQuery} + '&path=' + ${prevLinkPath}
        + '&showImages=' + ${showImages}">Previous</a>
    </span>
    <span th:if="${links.next}">
        <a th:href="'/parse-pagination-link?' + ${nextLinkQuery} + '&path=' + ${nextLinkPath}
        + '&showImages=' + ${showImages}">Next</a>
    </span>
    <span>
        <a th:href="'/parse-pagination-link?' + ${lastLinkQuery} + '&path=' + ${lastLinkPath}
        + '&showImages=' + ${showImages}">Last</a>
    </span>
</div>

</body>
</html>
